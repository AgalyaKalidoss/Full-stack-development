<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #2e2e2e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .container {
            background: #2b2b2b;
            padding: 40px;
            border-radius: 15px;
            width: 380px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-size: 14px;
            color: #cccccc;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
            background: #3c3c3c;
            color: white;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 5px #00aa55;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #00aa55;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #008844;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            background: #3a3a3a;
            border-radius: 8px;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #aaaaaa;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>BMI Calculator</h1>

    <form action="/bmicalculator" method="post">
        <label>Name</label>
        <input type="text" name="name" required>

        <label>Height (in meters)</label>
        <input type="number" step="0.01" name="height" required>

        <label>Weight (in kg)</label>
        <input type="number" step="0.1" name="weight" required>

        <button type="submit">Calculate BMI</button>
    </form>

    <div id="result"></div>

    <div class="footer">
        Stay Fit â€¢ Stay Healthy
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const bmi = params.get("bmi");
    const category = params.get("category");

    if (name && bmi && category) {
        document.getElementById("result").innerHTML = `
            <div class="result">
                <h3>Hello ${name}</h3>
                <p>Your BMI: <b>${bmi}</b></p>
                <p>Category: <b>${category}</b></p>
            </div>
        `;
    }
</script>

</body>
</html>
